<head>
    <meta charset="UTF-8">

    <link href="css/crudBook.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <div class="botoes">
    <h1>Livraria</h1>
    <a href="menu.html"><button class="btn btn-secondary">Menu</button></a>
    <a href="crudStatesCities.html"><button class="btn btn-secondary">Crud Cities</button></a>
    <a href="crudStatesCities.html"><button class="btn btn-secondary">Crud States</button></a>
    <a href="crudCategoriesPublishers.html"><button class="btn btn-secondary">Crud Categories</button></a>
    <a href="crudCategoriesPublishers.html"><button class="btn btn-secondary">Crud Publishers</button></a>
</div>
    <div class="table-responsive">
        <h2>Crud Book</h2>
    <button type="button" class="btn btn-secondary" onclick="showBookCreateBox()">Create</button>
    <input type="text" id="nameParams" placeholder="Nome" name="fname">
    <select id="select" onclick="select()">
        <option value="" selected="selected">Selecione uma categoria</option>
    </select>
    <button class="btn btn-secondary" onclick="loadTableBook()">Procurar</button>
    <button type="button" class="btn btn-secondary" onclick="recarregar()">Limpar</button>

    <table class="tableBooks">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Publication_year</th>
                <th scope="col">Pages</th>
                <th scope="col">Category</th>
                <th scope="col">Publisher</th>
                <th scope="col">Format</th>
            </tr>
        </thead>
        <tbody id="mytableBooks">
            <tr>
                <th scope="row" colspan="5">Loading...</th>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/crudBooks.js"></script>
s<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
</body>

</html>
