<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
  <div class="container" >
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu Email</label>
            <input id="email" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Sua Senha</label>
            <input id="senha" name="email_login" required="required" type="password" placeholder="senha" /> 
          </p>
           
           
          
        </form>
        <button onclick="verificarLogin()">Logar</button>

         
           
      </div>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="js/login.js"></script>
      
   
</body>
</html>
